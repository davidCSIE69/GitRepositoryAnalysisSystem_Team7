<!DOCTYPE HTML>
<html LANG="zh-TW">
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <!-- X-UA-Compatible+edge 什麼版本IE 就用什麼版本的標準模式： -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="loginstyle.css">
    <title>GRAS_Login</title>
    <!-- 可以用外部別人寫好的css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!--    icon取用教學:https://pjchender.blogspot.com/2015/04/font-awesomeicon.html-->

</header>

<body>
<img src="./assets/images/SignInUpBackground.jpg" width="100%" height="100%"  sytle = "background-size: cover;background-attachment: fixed;background-position: center;">


    <form  class="login" >    <!-- 這個classname可以在css更改其樣式 -->
        <h1>GRAS</h1>
        <i class="fas fa-user-circle fa-5x" ></i> <!-- User icon-->
        <br>
        <h2 id="signIn">Sign In</h2>
        <button id="githublogin" type="submit" (click)="GoToGitHub()"></button>
        <h2 id="or">Or</h2>
        <label for="account">Account
          <input type="text" name = "account" id="account"  [(ngModel)]="accountInput" required ><!-- placeholder顯示在輸入框內的提示 -->
        </label>
        <label for="password">Password
          <input type="password" name = "password" id="password"  [(ngModel)]="passwordInput" required>
        </label>
        
        <h3  style="color:red; " >{{badRequest}}</h3>
        <div class="loginButtons">    
        <button  type="submit" (click)="logInCheck()">Login</button>
        <a  href="/signup">Sign up</a>
        </div>
            <br>
    </form>
</body>
</html>
